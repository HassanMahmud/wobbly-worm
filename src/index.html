<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Grid Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f23;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        #gameContainer {
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        #gameInfo {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 800px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        #instructions {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Authentication Screens */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f23;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
            font-size: 32px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00cc66;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #00ff88;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 14px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Game UI */
        .game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(15, 15, 35, 0.9);
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #welcomeMessage {
            color: #ffffff;
            font-size: 16px;
        }

        /* Leaderboard */
        .leaderboard-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-container h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
        }

        .leaderboard-content {
            margin-bottom: 30px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-table th {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            font-weight: bold;
        }

        .leaderboard-table tr.current-user {
            background: rgba(0, 255, 136, 0.1);
        }

        .leaderboard-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .loading, .error, .no-scores {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            color: #ff6b6b;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .auth-container, .leaderboard-container {
                margin: 20px;
                padding: 20px;
            }

            .leaderboard-table {
                font-size: 14px;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameInfo">
            <div class="info-panel">
                <div>Score: <span id="score">0</span></div>
                <div>Length: <span id="length">5</span></div>
            </div>
            <div class="info-panel">
                <div>Food: <span id="foodCount">0</span></div>
                <div>Speed: <span id="speed">100</span> px/s</div>
            </div>
        </div>
        <div id="instructions">
            Use WASD or Arrow Keys to move • SPACE to pause • R to reset
        </div>
    </div>
    <script type="module" src="main.ts"></script>
</body>
</html>
