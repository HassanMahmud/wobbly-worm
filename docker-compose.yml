services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=4242
      - ConnectionStrings__DefaultConnection=Data Source=/mnt/data/snakegame.db
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    ports:
      - "9000:4242"
    volumes:
      - sqlite_data:/mnt/data
    networks:
      - snakegame-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4242/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:9000/api
    environment:
      - VITE_API_URL=http://localhost:9000/api
    ports:
      - "3000:4242"
    depends_on:
      - backend
    networks:
      - snakegame-network

volumes:
  sqlite_data:

networks:
  snakegame-network:
    driver: bridge
