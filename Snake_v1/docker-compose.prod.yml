version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${DB_PASSWORD:-SecurePassword123}"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - snakegame-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-SecurePassword123} -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=snakegame;User Id=sa;Password=${DB_PASSWORD:-SecurePassword123};Encrypt=false;
      - Jwt__Key=${JWT_KEY:-change-this-to-a-secure-key-in-production}
      - Jwt__Issuer=${JWT_ISSUER:-snakegame}
      - Jwt__Audience=${JWT_AUDIENCE:-snakegame-users}
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snakegame-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=${FRONTEND_API_URL:-http://localhost:5000/api}
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - snakegame-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - snakegame-network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  snakegame-network:
    driver: bridge
